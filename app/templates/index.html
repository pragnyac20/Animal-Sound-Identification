<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Animal Sound Recognition</h1>
    </header>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file-upload">Upload an Animal Sound File (WAV format):</label>
        <input type="file" name="file" id="file-upload" accept=".wav" required>
        <input type="submit" value="Recognize Sound">
    </form>

    <footer>
        <p>&copy; 2024 Animal Sound Recognition. All rights reserved.</p>
    </footer>
</body>
</html>
